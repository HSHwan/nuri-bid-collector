# 공고처리상태 [게시, 미게시]
# 기본값: "게시"
status: "게시"

# 입찰공고번호 (직접 입력)
notice_code: ""

# 입찰공고명 (키워드 검색)
keyword: "공사"

# 공고게시일자 설정
# mode: "preset" (기간 버튼 클릭) 또는 "manual" (날짜 직접 입력)
date:
  mode: "manual"
  
  # mode가 "preset"일 때 선택할 값 [1개월, 3개월, 6개월]
  preset_value: "1개월"
  
  # mode가 "manual"일 때 입력할 값 (Format: "YYYYMMDD")
  start_date: "20260201"
  end_date: "20260208"

# 공고분류 
# 옵션: [전체, 물품, 용역, 공사]
category: "전체"

# 진행상태
# 옵션: [전체, 입찰개시, 개찰중, 개찰완료, 유찰, 재입찰, 낙찰자선정, 입찰취소]
progress: "전체"

# 공고구분
# 옵션: [전체, 등록공고, 변경공고, 취소공고, 재공고]
notice_type: "전체"

# 공고종류
# 옵션: [전체, 모의공고, 실공고, 복수경쟁사전공고]
notice_kind: "전체"

# 계약방법
# 옵션: [전체, 일반경쟁, 지명경쟁, 제한경쟁, 수의계약]
contract_method: "전체"

# 낙찰방법
# 옵션: [전체, 적격심사제, 최저가낙찰제, 최고가, 제안서평가에의한낙찰자결정]
selection_method: "전체"

# 페이지당 조회 건수 
# 옵션: [10, 30, 50, 100]
rows_per_page: 50